<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/base::head"></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="/layouts/base::sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="/layouts/base::topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Usuario</h1>

					<div class="row">

						<div class="col-lg-6">

							<!-- Circle Buttons -->
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Alta de permiso diario</h6>
								</div>
								<div class="card-body">
									<form id="save" action="#" th:action="@{/permiso/permisoDiarioProcess}"
										th:object="${permisoDiario}" method="post">
										<p>Persona:
											<select th:field="*{person.id}">
												<option th:each="persona : ${personas}" th:value="${persona.id}"
													th:text="${persona.name}">
												</option>
											</select>
										</p>
										<p>Desde:
											<select name="idDesde">
												<option th:each="lugar : ${lugares}" th:value="${lugar.id}"
													th:text="${lugar.lugar}">
												</option>
											</select>
										</p>
										<p>Hasta:
											<select name="idHasta">
												<option th:each="lugar : ${lugares}" th:value="${lugar.id}"
													th:text="${lugar.lugar}">
												</option>
											</select>
										</p>
										<p>Fecha: <input type="date" th:field="*{fecha}" /></p>
										<p>Motivo: <input type="text" th:field="*{motivo}" /></p>

										<a href="#" onclick="document.getElementById('save').submit()"
											class="btn btn-success btn-circle">
											<i class="fas fa-check"></i>
										</a>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End Page Content -->
			</div>
			<!-- End of Main Content -->
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="/layouts/base::logout-modal"></div>

	<!-- Scripts-->
	<div th:replace="/layouts/base::scripts"></div>
</body>
