<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/base::head"></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="/layouts/base::sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="/layouts/base::topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Usuarios</h1>

                    <div class="row1">

                        <div class="modified-table">

                            <!-- Circle Buttons -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Listado de Permisos por fecha</h6>
                                </div>
                                <div class="card-body">
                                  	<form action="#" th:action="@{/permiso/listPermisosFechaAFechaYDestino}" method="post">
                                  		<p> Inicio del rango: <input type="date" name="fechaInicio" /></p>
                                  		<p> Fin del rango: <input type="date" name="fechaFinal" /></p>
                                  		<p> Lugar de destino:
                                  			<select name="idHasta">
												<option th:each="lugar : ${lugares}" 
														th:value="${lugar.id}"
														th:text="${lugar.lugar}">
												</option>
											</select>
                                  		</p>
                                  		<input type="submit"/>
                                  	</form>
                              	</div>
                            </div>
                        </div>
                    </div>
                </div>
				<!-- End Page Content -->
			</div>
			<!-- End of Main Content -->
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="/layouts/base::logout-modal"></div>

	<!-- Scripts-->
	<div th:replace="/layouts/base::scripts"></div>
</body>
