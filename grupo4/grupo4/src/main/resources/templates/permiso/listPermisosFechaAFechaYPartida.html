<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/base::head"></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="/layouts/base::sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="/layouts/base::topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Usuarios</h1>

                    <div class="row1">

                        <div class="modified-table">

                            <!-- Circle Buttons -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Listado de Permisos Diarios por fecha</h6>
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered">
										<thead>
											<tr>
												<th>Fecha</th>
												<th>Nombre y Apellido</th>
												<th>DNI</th>
                                                <th>Motivo</th>
                                                <th>Desde</th>
                                                <th>Hasta</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="permiso : ${permisosDiarios}">
												<td><span th:text="${permiso.fecha}" /></td>
												<td><span th:text="${permiso.person.name}" /></td>
												 <td><span th:text="${permiso.person.dni}" /></td>
                                                <td><span th:text="${permiso.motivo}" /></td>
                                                <td><span th:text="${permiso.desdeHasta[0].lugar}" /></td>
                                                <td><span th:text="${permiso.desdeHasta[1].lugar}" /></td>
											</tr>
										</tbody>
									</table>
                                </div>
                                
								<div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Listado de Permisos por periodos por fecha</h6>
                                </div>
                                <div class="card-body">
									<table class="table table-bordered">
										<thead>
											<tr>
												<th>Fecha</th>
												<th>Nombre y Apellido</th>
												<th>DNI</th>
                                                <th>Â¿Vacaciones?</th>
                                                <th>Cantidad de dias</th>
                                                <th>Patente del vehiculo</th>
                                                <th>Desde</th>
                                                <th>Hasta</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="permiso : ${permisosPeriodos}">
												<td><span th:text="${permiso.fecha}" /></td>
												<td><span th:text="${permiso.person.name}" /></td>
                                                <td><span th:text="${permiso.person.dni}" /></td>
                                                <td><span th:text="${permiso.vacaciones}" /></td>
                                                <td><span th:text="${permiso.cantDias}" /></td>
                                                <td><span th:text="${permiso.rodado.dominio}" /></td>
                                                <td><span th:text="${permiso.desdeHasta[0].lugar}" /></td>
                                                <td><span th:text="${permiso.desdeHasta[1].lugar}" /></td>
											</tr>
										</tbody>
									</table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				<!-- End Page Content -->
			</div>
			<!-- End of Main Content -->
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="/layouts/base::logout-modal"></div>

	<!-- Scripts-->
	<div th:replace="/layouts/base::scripts"></div>
</body>
