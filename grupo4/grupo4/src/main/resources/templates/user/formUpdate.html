<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/base::head"></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="/layouts/base::sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="/layouts/base::topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Usuario</h1>

					<div class="row">

						<div class="col-lg-6">

							<!-- Circle Buttons -->
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Agregar Usuario</h6>
								</div>
								<div class="card-body">
									<form id="save" action="#" th:action="@{/users/newUser}" th:object="${user}"
										method="post">
										<p><input type="hidden" th:field="*{id}" /></p>
										<p>Nombre: <input type="text" th:field="*{name}" /></p>
										<p><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="error"></span></p>
										<p>Apellido: <input type="text" th:field="*{surname}" /></p>
										<p><span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" th:errorclass="error"></span></p>
										<p>Tipo
											<select th:field="*{typeDoc}">
												<option th:each="typeDo : ${typeDoc}" th:value="${typeDo}"
													th:text="${typeDo}">
												</option>
											</select>

											Dni: <input type="text" th:field="*{dni}" /></p>
										<p><span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" th:errorclass="error"></span></p>
										<p>Email: <input type="text" th:field="*{email}" /></p>
										<p><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></span></p>
										<p>Nombre de Usuario: <input type="text" th:field="*{userName}" /></p>
										<p>Clave: <input type="password" th:field="*{userPassword}" /></p>

										<p>Rol:
											<select th:field="*{role.id}">
												<option th:each="rol : ${roles}" th:value="${rol.id}"
													th:text="${rol.role}">
												</option>
											</select>

										</p>
										<a href="#" onclick="document.getElementById('save').submit()"
											class="btn btn-success btn-circle">
											<i class="fas fa-check"></i>
										</a>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>			
				<!-- End Page Content -->
			</div>
			<!-- End of Main Content -->
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="/layouts/base::logout-modal"></div>

	<!-- Scripts-->
	<div th:replace="/layouts/base::scripts"></div>
</body>
