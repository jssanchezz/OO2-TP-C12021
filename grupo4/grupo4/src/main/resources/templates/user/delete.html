<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/base::head"></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="/layouts/base::sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="/layouts/base::topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Usuarios</h1>

                    <div class="row1">

                        <div class="modified-table">

                            <!-- Circle Buttons -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Eliminar usuario</h6>
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered">
										<thead>
											<tr>
												<th>Nombre</th>
												<th>Apellido</th>
                                                <th>Dni</th>
                                                <th>Email</th>
                                                <th>Nombre de Usuario</th>
												<th>Eliminar</th>
											</tr>
										</thead>
										<tbody>
                                            <tr th:each="user : ${users}">
												<td><span th:text="${user.name}" /></td>
												<td><span th:text="${user.surname}" /></td>
                                                <td><span th:text="${user.dni}" /></td>
                                                <td><span th:text="${user.email}" /></td>
                                                <td><span th:text="${user.userName}" /></td>
												<td>										
													<form id="#" th:id="${user.id}" action="#" th:action="@{/users/deleteUser/{id}(id=${user.id})}" th:object="${user}" method="post">
														<a onclick="myFunction(name, 'Â¿Esta seguro de eliminar?')" name="#" th:name="${user.id}" class="btn btn-danger btn-icon-split btn-sm">
															<span class="icon text-white-50">
																<i class="fas fa-trash"></i>
															</span>
															<span class="text">Eliminar</span>
														</a>														
													</form>
												</td>
											</tr>
										</tbody>
									</table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				<!-- End Page Content -->
			</div>
			<!-- End of Main Content -->
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="/layouts/base::logout-modal"></div>

	<!-- Scripts-->
	<div th:replace="/layouts/base::scripts"></div>
</body>
