<table>
    <thead>
        <th>name</th>
        <th>surname</th>
        <th>dni</th>
        <th>email</th>
        <th>username</th>
        <th>password</th>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.name}"></td>
            <td><span th:text="${user.surname}"></td>
            <td><span th:text="${user.dni}"></td>
            <td><span th:text="${user.email}"></td>
            <td><span th:text="${user.username}"></td>
            <td><span th:text="${user.password}"></td>
        </tr>
    </tbody>
</table>
<form action="#" th:action="@{/users/}" th:object="${user}" method="POST">
<p>Name: <input type="text" th:field="*{name}"/></p>
<p>Surname: <input type="text" th:field="*{surname}"/></p>
<p>Dni: <input type="text" th:field="*{dni}"/></p>
<p>Email: <input type="text" th:field="*{email}"/></p>
<p>Username: <input type="text" th:field="*{userName}"/></p>
<p>Password: <input type="text" th:field="*{userPassword}"/></p>
<input type="submit"/>
</form>
