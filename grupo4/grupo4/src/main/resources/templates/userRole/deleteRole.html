<table>
	<thead>
		<tr>
			<th>Id</th>
			<th>Role</th>
			<th>Eliminar</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="userRole : ${userRoles}">
			<td><span th:text="${userRole.id}" /></td>
			<td><span th:text="${userRole.role}" /></td>
			<td>
				<form action="#" th:action="@{/userRoles/deleteRole/{id}(id=${userRole.id})}" th:object="${userRole}" method="post">
					<input type="submit" value="Eliminar" />
				</form>
			</td>
		</tr>
	</tbody>
</table>
