<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/base::head"></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="/layouts/base::sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="/layouts/base::topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Perfiles</h1>

                    <div class="row">

                        <div class="col-lg-6">

                            <!-- Circle Buttons -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Editar perfil</h6>
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered">
										<thead>
											<tr>
												<th>Id</th>
												<th>Perfil</th>
												<th>Editar</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="userRole : ${userRoles}">
												<td><span th:text="${userRole.id}" /></td>
												<td><span th:text="${userRole.role}" /></td>
												<td>
													<form id="#" th:id="${userRole.role}" action="#" th:action="@{/userRoles/updateRole/}+${userRole.id}" th:object="${userRole}" method="get">
														<a onclick="document.getElementById(name).submit()" name="#" th:name="${userRole.role}" class="btn btn-light btn-icon-split btn-sm">
															<span class="icon text-gray-600">
																<i class="fas fa-arrow-right"></i>
															</span>
															<span class="text">Editar</span>
														</a>
													</form>
												</td>
											</tr>
										</tbody>
									</table>
									<a th:href="@{/userRoles/}" class="btn btn-warning btn-icon-split">
										<span class="icon text-white-50">
											<i class="fas fa-exclamation-triangle"></i>
										</span>
										<span class="text">Cancelar</span>
									</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>			
				<!-- End Page Content -->
			</div>
			<!-- End of Main Content -->
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="/layouts/base::logout-modal"></div>

	<!-- Scripts-->
	<div th:replace="/layouts/base::scripts"></div>
</body>
